<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="body d-flex flex-column justify-content-center align-items-center">
    <header class="heder d-flex justify-content-center flex-column">
        <h1>HANGMAN</h1>
        <p>80s style</p>
    </header>
    <main class="main_container d-flex flex-row ">
        <div class="gamesection d-flex flex-column align-items-center ">
            <img src="imges/hangman-boardgame.jpg" alt="">
            <svg height="250" width="200" class="figure_container">
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20"></line>
                <line x1="140" y1="20" x2="140" y2="50"></line>
                <line x1="60" y1="20" x2="60" y2="230"></line>
                <line x1="20" y1="230" x2="100" y2="230"></line>
    
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure-part"></circle>
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part"></line>
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part"></line>
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part"></line>
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>
            </svg>
            <p>word is queen</p>
            <img src="imges/hangman-boardgame.jpg" alt="">
        </div>
        <div class="gamesection d-flex flex-column align-items-center ">
            <p >press eny key to get started! </p>
            <p>wins</p>
            <p>current word</p>
            <p>_ _ _ _ _ _ _ </p>
            <p>Number of guesses remaining</p>
            <p>13</p>
            <p>letters olrady guessed</p>
            <p>1</p>
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
